<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent√≠n ‚ù§Ô∏è</title>
    <style>
        /* Estilos Generales */
        body {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Bot√≥n Inicial */
        #startBtn {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #startBtn:hover {
            background-color: #e60050;
        }

        /* Contenido Oculto */
        #content {
            display: none;
        }

        /* Coraz√≥n grande */
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        #heart {
            font-size: 80px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Animaci√≥n de Corazones Flotantes */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            color: red;
            font-size: 30px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Mensajes */
        #message {
            font-size: 28px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        /* Mensaje "De Diego" */
        #fromDiego {
            font-size: 20px;
            color: white;
            font-weight: bold;
            margin-top: 15px;
            animation: fadeOut 5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <button id="startBtn">üíñ Presiona aqu√≠ üíñ</button>

    <div id="content">
        <div class="heart-container">
            <div id="heart">‚ù§Ô∏è</div>
        </div>
        <p id="message">Te amo Mabel, feliz d√≠a de San Valent√≠n! üíï</p>
        <p id="fromDiego">De Diego üíå</p>

        <!-- M√∫sica (YouTube) -->
        <iframe id="youtubeAudio" width="0" height="0"
            src="https://www.youtube.com/embed/r3Pr1_v7hsw?autoplay=1&loop=1&playlist=r3Pr1_v7hsw"
            frameborder="0" allow="autoplay"></iframe>
        
        <!-- Contenedor de corazones flotantes -->
        <div class="floating-hearts"></div>
    </div>

    <script>
        document.getElementById("startBtn").addEventListener("click", function () {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("content").style.display = "block";
            generateHearts();
        });

        function generateHearts() {
            const container = document.querySelector(".floating-hearts");
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                container.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 500);
        }
    </script>

</body>
</html>
